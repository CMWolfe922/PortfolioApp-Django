{% extends "base.html" %}
{% load static %}

{% block page_content %}
<!-- add the h1 using project.title  -->
<h1>{{ project.title }}</h1>
<!-- create row div -->
<div class="row">
    <div class="col-md-8">
        <!-- Add image from project app static files -->
        <img src="{% static project.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <!-- Create H5 Project Description: -->
        <h5>Project Description:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology Used:</h5>
        <p>{{ project.technology }}</p>
    </div>
</div>
{% endblock %}
